<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login . Instagram</title>
	
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Fondamento:ital@1&display=swap" rel="stylesheet">
</head>
<body>
	<section class="container">
		<div class="login-box">
			<div class="main-form">
				<select class="option">
					<option value="">Bangladesh</option>
					<option value="">Pakistan</option>
					<option value="">India</option>
					<option value="">Nepal</option>
					<option value="">Bhutan</option>
					<option value="">Maldives</option>
				</select>
					<div class="form-group">
			         	<h2>Instagram</h2>
						<input type="text" placeholder="Username" class="form-control">
					</div>

					<div class="form-group">
						<input type="password" placeholder="Password" class="form-control">
					</div>

					<div class="form-group">
						<input type="submit" value="login" class="btn">
					</div>
					<div class="forget">
						<p>Forget Your login details?<strong><a href="#">
						Get help signing in.</a></strong></p>
					</div>
					<div class="or">
						<p><span>Or</span></p>
					</div>

					<div class="icon">
						<a href="https://www.Facebook.com" target="_blank">
					    	<i class="fa fa-facebook"> Log in with Facebook</i>
					</a>
					</div>

					<hr>
					<div class="signup">
						<p>Don't have an account?<strong><a href="#">Sign Up.</a></strong> </p>
					</div>
			</div>
		</div>
	</section>
</body>
</html>
