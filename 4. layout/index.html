<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>layout</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="container">
		<div class="header">
			<strong>Header</strong>
		</div>
		<div class="banner">
			<strong>Banner</strong>
	    </div>
		<div class="main-feature">

			<div class="feature-box c1">
				<strong>Column 01</strong>
			</div>
			<div class="feature-box c2">
				<strong>Column 02</strong>
			</div>
			<div class="feature-box c3">
				<strong>Column 03</strong>
			</div>	
		</div>
		<div class="extra-section">
			<strong>Extra Section</strong>
		</div>
		<div class="feature-box2">
			<div class="feature-box2 c4">
				<strong>Extra Feature box 1</strong>
			</div>
			<div class="feature-box2 c5">
				<strong>Extra Feature box 2</strong>
			</div>
		</div>

		<div class="footer">
			<strong>Footer</strong>
		</div>
	</section>
</body>
</html>
